<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ZingSoft Demo</title>
  <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    .chart--container {
      min-height: 530px;
      width: 100%;
      height: 100%;
    }

    .zc-ref {
      display: none;
    }
  </style>
</head>

<body>
  <div id="myChart" class="chart--container">
    <a class="zc-ref" href="https://www.zingchart.com/">Powered by ZingChart</a>
  </div>
  <script>
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    let chartConfig = {
      shapes: [{
          type: 'zingchart.maps',
          options: {
            bbox: [67.177, 36.494, 98.403, 6.965], // get bbox from zingchart.maps.getItemInfo('world-countries','ind');
            ignore: ['IND'], // ignore India because we are rendering a more specific India map below
            name: 'world.countries',
            panning: false, // turn of zooming. Doesn't work with bounding box
            style: {
              tooltip: {
                borderColor: '#000',
                borderWidth: '2px',
                fontSize: '18px'
              },
              controls: {
                visible: false // turn of zooming. Doesn't work with bounding box
              },
              hoverState: {
                alpha: .28
              }
            },
            zooming: false // turn of zooming. Doesn't work with bounding box
          }
        },
        {
          type: 'zingchart.maps',
          options: {
            name: 'ind',
            panning: false, // turn of zooming. Doesn't work with bounding box
            zooming: false,
            scrolling: false,
            style: {
              tooltip: {
                borderColor: '#000',
                borderWidth: '2px',
                fontSize: '18px'
              },
              borderColor: '#000',
              borderWidth: '2px',
              controls: {
                visible: false, // turn of zooming. Doesn't work with bounding box

              },
              hoverState: {
                alpha: .28
              },
              items: {
            
                AP: {
                  tooltip: {
                    text: 'Andhrapradesh Distributors :33',
                    backgroundColor: '#1E8449'
                  },
                  backgroundColor: '#1E8449',
                  label: {
                    visible: true
                  }
                },
                CG: {
                  tooltip: {
                    text: 'Chhattisgarh Distributors :8',
                    backgroundColor: '#ff9800'
                  },
                  backgroundColor: '#ff9800',
                  label: {
                    visible: true
                  }
                },
                GJ: {
                  tooltip: {
                    text: 'Gujrat Distributors :47',
                    backgroundColor: '#DC7633 '
                  },
                  backgroundColor: '#DC7633 ',
                  label: {
                    visible: true
                  }
                },
                KA: {
                  tooltip: {
                    text: 'Karnataka Distributors :78',
                    backgroundColor: '#2E86C1'
                  },
                  backgroundColor: '#2E86C1',
                  label: {
                    visible: true
                  }
                },
                MH: {
                  tooltip: {
                    text: 'Maharashtra Distributors :495',
                    backgroundColor: '#F1C40F '
                  },
                  backgroundColor: '#F1C40F ',
                  label: {
                    visible: true
                  }
                },
                MP: {
                  tooltip: {
                    text: 'MadhyaPradesh Distributors :141',
                    backgroundColor: '#ff9800'
                  },
                  backgroundColor: '#ff9800',
                  label: {
                    visible: true
                  }
                },

                OR: {
                  tooltip: {
                    text: 'Orrissa Distributors :31',
                    backgroundColor: '#BFC9CA'
                  },
                  backgroundColor: '#BFC9CA',
                  label: {
                    visible: true
                  }
                },

                TL: {
                  tooltip: {
                    text: 'Telangana Distributors :91',
                    backgroundColor: '#00AE4D'
                  },
                  backgroundColor: '#00AE4D',
                  label: {
                    visible: true
                  }
                },
                
                WB: {
                  tooltip: {
                    text: 'West Bengal Distributors :7',
                    backgroundColor: '#00AE4D'
                  },
                  backgroundColor: '#00AE4D',
                  label: {
                    visible: true
                  }
                },
                RJ: {
                  tooltip: {
                    text: 'Rajasthan Distributors :51',
                    backgroundColor: '#00bcd4'
                  },
                  backgroundColor: '#00bcd4',
                  label: {
                    visible: true
                  }
                }
              },
              label: { // text displaying. Like valueBox
                fontSize: '15px',
                visible: false
              }
            },
            zooming: false // turn of zooming. Doesn't work with bounding box
          }
        }
      ]
    }

    zingchart.loadModules('maps,maps-ind,maps-world-countries');
    zingchart.render({
      id: 'myChart',
      data: chartConfig,
      height: '100%',
      width: '100%',
    });
  </script>
</body>

</html>
